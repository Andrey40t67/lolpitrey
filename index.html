<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking Dot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background-color: white;
            overflow: hidden;
            position: relative;
        }
        
        #dot {
            width: 60px;
            height: 60px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        #videoElement {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            opacity: 0.3;
            border-radius: 10px;
            display: none;
        }
        
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        
        #calibration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div id="dot"></div>
    <video id="videoElement" autoplay></video>
    <div id="status">Инициализация...</div>
    <div id="calibration">
        <h2>Отслеживание взгляда</h2>
        <p>Нажмите кнопку для доступа к камере</p>
        <button onclick="startTracking()">Начать отслеживание</button>
    </div>

    <!-- WebGazer.js library for eye tracking -->
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    
    <script>
        let isCalibrated = false;
        const dot = document.getElementById('dot');
        const status = document.getElementById('status');
        const calibrationDiv = document.getElementById('calibration');
        const video = document.getElementById('videoElement');
        
        // Smoothing parameters
        let smoothX = window.innerWidth / 2;
        let smoothY = window.innerHeight / 2;
        const smoothingFactor = 0.2; // Lower = smoother movement
        
        async function startTracking() {
            calibrationDiv.innerHTML = '<h2>Настройка...</h2><p>Смотрите прямо в камеру</p>';
            
            try {
                // Request camera permission
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640,
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                
                video.srcObject = stream;
                
                // Initialize WebGazer
                webgazer.setGazeListener((data, elapsedTime) => {
                    if (data == null) {
                        return;
                    }
                    
                    // Get prediction coordinates
                    let x = data.x;
                    let y = data.y;
                    
                    // Apply smoothing
                    smoothX = smoothX + (x - smoothX) * smoothingFactor;
                    smoothY = smoothY + (y - smoothY) * smoothingFactor;
                    
                    // Constrain to window bounds
                    smoothX = Math.max(30, Math.min(window.innerWidth - 30, smoothX));
                    smoothY = Math.max(30, Math.min(window.innerHeight - 30, smoothY));
                    
                    // Move the dot
                    dot.style.left = smoothX + 'px';
                    dot.style.top = smoothY + 'px';
                    dot.style.transform = 'translate(-50%, -50%)';
                    
                    if (!isCalibrated) {
                        isCalibrated = true;
                        calibrationDiv.style.display = 'none';
                        status.textContent = 'Отслеживание активно';
                    }
                }).begin();
                
                // Configure WebGazer
                webgazer.showVideoPreview(false);
                webgazer.showPredictionPoints(false);
                webgazer.showFaceOverlay(false);
                webgazer.showFaceFeedbackBox(false);
                
                // Set regression model
                webgazer.setRegression('ridge');
                
                status.textContent = 'Калибровка... Смотрите на разные точки экрана';
                
                // Auto-calibration by clicking around the screen
                setTimeout(() => {
                    autoCalibrate();
                }, 2000);
                
            } catch (err) {
                console.error('Error accessing camera:', err);
                status.textContent = 'Ошибка доступа к камере';
                calibrationDiv.innerHTML = `
                    <h2>Ошибка</h2>
                    <p>Не удалось получить доступ к камере</p>
                    <p style="font-size: 12px; color: #666; margin-top: 10px">${err.message}</p>
                    <button onclick="startTracking()">Попробовать снова</button>
                `;
            }
        }
        
        function autoCalibrate() {
            // Simulate clicks on different parts of the screen for calibration
            const positions = [
                {x: window.innerWidth * 0.1, y: window.innerHeight * 0.1},
                {x: window.innerWidth * 0.9, y: window.innerHeight * 0.1},
                {x: window.innerWidth * 0.5, y: window.innerHeight * 0.5},
                {x: window.innerWidth * 0.1, y: window.innerHeight * 0.9},
                {x: window.innerWidth * 0.9, y: window.innerHeight * 0.9},
            ];
            
            positions.forEach((pos, index) => {
                setTimeout(() => {
                    // Create a temporary calibration point
                    const point = document.createElement('div');
                    point.style.position = 'absolute';
                    point.style.width = '20px';
                    point.style.height = '20px';
                    point.style.backgroundColor = 'red';
                    point.style.borderRadius = '50%';
                    point.style.left = pos.x + 'px';
                    point.style.top = pos.y + 'px';
                    point.style.transform = 'translate(-50%, -50%)';
                    point.style.zIndex = '1000';
                    document.body.appendChild(point);
                    
                    // Simulate click for calibration
                    const clickEvent = new MouseEvent('click', {
                        view: window,
                        bubbles: true,
                        cancelable: true,
                        clientX: pos.x,
                        clientY: pos.y
                    });
                    document.elementFromPoint(pos.x, pos.y)?.dispatchEvent(clickEvent);
                    
                    // Remove point after short delay
                    setTimeout(() => {
                        point.remove();
                    }, 500);
                }, index * 1000);
            });
            
            // Hide calibration message after calibration
            setTimeout(() => {
                calibrationDiv.style.display = 'none';
                status.textContent = 'Отслеживание активно';
            }, 6000);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            smoothX = window.innerWidth / 2;
            smoothY = window.innerHeight / 2;
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            webgazer.end();
        });
    </script>
</body>
</html>
